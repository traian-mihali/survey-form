<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="container" class="box-shadow text-shadow">
      <h1 id="title">Let's vote!</h1>
      <form id="survey-form" action="" class="box-shadow">
        <div class="grid-row">
          <div class="grid-col">
            <p id="description">Please fill out the form below:</p>
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-col">
            <label id="name-label" for="name">*Name </label>
          </div>
          <div class="grid-col">
            <input
              class="box-shadow"
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-col">
            <label id="email-label" for="email">*Email </label>
          </div>
          <div class="grid-col">
            <input
              class="box-shadow"
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-col">
            <label id="number-label" for="number">*Age </label>
          </div>
          <div class="grid-col">
            <input
              class="box-shadow"
              type="number"
              min="18"
              max="99"
              id="number"
              placeholder="0"
              required
            />
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-col">Gender(optional):</div>
          <div class="grid-col">
            <span>
              <input
                class="box-shadow"
                type="radio"
                name="radio"
                value="1"
              />male
            </span>
            <span>
              <input
                class="box-shadow"
                type="radio"
                name="radio"
                value="2"
              />female
            </span>
            <span>
              <input
                class="box-shadow"
                type="radio"
                name="radio"
                value="3"
              />other
            </span>
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-col">Which candidate do you trust?</div>
          <select class="grid-col box-shadow content-style" id="dropdown">
            <option value="" selected value="">candidates</option>
            <option value="option1">Donald Trump</option>
            <option value="option2">Barack Obama</option>
            <option value="option3">Hillary Clinton</option>
            <option value="option4">Other</option>
          </select>
        </div>
        <div class="grid-row">
          <div class="grid-col">
            Concerns that need taken care off:
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-col ">
            <ul>
              <li>
                <input
                  class="box-shadow"
                  type="checkbox"
                  value="checkbox1"
                />Healthcare
              </li>
              <li>
                <input
                  class="box-shadow"
                  type="checkbox"
                  value="checkbox2"
                />Unemployment
              </li>
              <li>
                <input
                  class="box-shadow"
                  type="checkbox"
                  value="checkbox3"
                />National Security
              </li>
              <li>
                <input
                  class="box-shadow"
                  type="checkbox"
                  value="checkbox4"
                />Infrastructure
              </li>
              <li>
                <input
                  class="box-shadow"
                  type="checkbox"
                  value="checkbox5"
                />Economy
              </li>
              <li>
                <input
                  class="box-shadow"
                  type="checkbox"
                  value="checkbox6"
                />Other
              </li>
            </ul>
          </div>
        </div>
        <div class="grid-row">
          <textarea
            class="box-shadow"
            id="comment"
            placeholder="Enter your comment..."
          ></textarea>
        </div>
        <div class="grid-row">
          <button
            id="submit"
            type="submit"
            class="box-shadow text-shadow content-style"
            onclick="onSubmit()"
          >
            Submit
          </button>
        </div>
        <div class="grid-row">
          <p><i>(*) fields marked with an asterisk are required</i></p>
        </div>
      </form>
      <br />
      <br />
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type="application/javascript">
      function onSubmit() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let age = document.getElementById("number").value;

        if (!name || !email || !age || (age && age < 18)) return;
        alert("Thank you!");
      }
    </script>
  </body>
</html>
